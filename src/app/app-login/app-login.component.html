<mat-card class="login-card" style="text-align: center">
    <mat-card-title>Sign in</mat-card-title>
    <mat-card-subtitle>Continue to {{APP_NAME}}</mat-card-subtitle>
    <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Email</mat-label>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Password</mat-label>
        <input matInput type="password">
    </mat-form-field>
    <div style="text-align: initial">
        <a routerLink="/register" mat-raised-button color="primary" class="mat-button-large">Create account</a>
        <span class="spacer"></span>
        <button mat-raised-button color="primary" style="float: right">Sign in</button>
    </div>
    <br>
    <button mat-raised-button color="primary" style="width: 100%;">Forgot Password?</button>
    <br>
    <br>
    <div style="text-align: initial">
        <button mat-raised-button color="primary">Google</button>
        <span class="spacer"></span>
        <button mat-raised-button color="primary" style="float: right">Facebook</button>
    </div>
</mat-card>
