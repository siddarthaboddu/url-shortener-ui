<ngx-simplebar style="height: 400px; overflow: auto;margin-top: 5px;">
    <mat-card 
        class="url-card" 
        *ngFor="let url of urls" 
        (click)="emitUrlId(url.id)" 
        matRipple 
        [ngClass]="{'clicked': url.id==selectedUrlId}">
        {{url.longUrl}}
    </mat-card>
</ngx-simplebar>
