<mat-toolbar color="primary" class="header">
    <br>
    <br>
    <br>
    <!-- <mat-toolbar-row> -->
    <div style="font-size: 56px;" class="header-row">
        {{APP_NAME}}
    </div>
    <br>
    <!-- </mat-toolbar-row> -->
    <div>
        <!-- <mat-toolbar-row> -->
        <p style="font-size: 15px; font-weight: 200;text-align: center;width: 100%;word-break: break-all; word-wrap: break-word;">
            {{APP_NAME}} is a free tool to shorten a URL or reduce a link. Use our URL Shortener to create a shortened link making it easy to share.
        </p>
    </div>
    <!-- </mat-toolbar-row> -->
    <mat-toolbar-row>
        <app-app-text-scramble></app-app-text-scramble>
    </mat-toolbar-row>
</mat-toolbar>


<mat-card (keyup.enter)="shortenFreeUrl(originalUrl)" class="shorten-card" style="text-align: center" color="primary">

    <mat-form-field class="full-width-field">
        <mat-label>URL</mat-label>
        <input placeholder=" Enter the link here " matInput [(ngModel)]="originalUrl" type="url">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="shortenFreeUrl(originalUrl)">Shorten URL</button>
</mat-card>

<br>
<br>

<!-- <mat-progress-bar class="loading" mode="indeterminate" *ngIf="fetchingShortenedURL"></mat-progress-bar> -->
<mat-progress-bar class="loading" mode="buffer" *ngIf="fetchingShortenedURL"></mat-progress-bar>

<br>

<mat-card class="shorten-card" style="text-align: center; margin-bottom:15px" color="primary" *ngFor="let url of listOfUrls;let i = index">
    <br>
    <div>
        <a href="javascript: " style="color: inherit;">
            <i class="far fa-times-circle" style="float: right" (click)="removeUrlFromList(i)"></i>
        </a>
        <mat-card-subtitle style="word-break: break-all">{{url.originalUrl}}</mat-card-subtitle>
    </div>
    <div>
        <mat-card-content>
            <a href="{{url.shortUrl}}" target="_blank" style=" color: inherit;">{{url.shortUrl}}</a>
            <a href="javascript:" style=" color: inherit;"><i class="fas fa-clipboard" style="padding-left: 10px;" (click)="copyMessage(url.shortUrl)"></i></a>
        </mat-card-content>
    </div>
</mat-card>
