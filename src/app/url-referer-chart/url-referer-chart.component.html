<ngx-charts-pie-chart (window:resize)="onResize($event)" style="fill: white;"
  [view]="view"
  [scheme]="colorScheme"
  [results]="refererData"
  [legend]="showLegend"
  [labels]="showLabels"
  [gradient]="gradient"
  (select)="onSelect($event)">
</ngx-charts-pie-chart>
